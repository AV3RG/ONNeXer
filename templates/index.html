<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hugging Face Model Downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Hugging Face Model Config Downloader</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label for="model_name" class="form-label">Enter Hugging Face model name</label>
        <input type="text" class="form-control" id="model_name" name="model_name" placeholder="e.g. bert-base-uncased" required>
      </div>
      <button type="submit" class="btn btn-primary">Get Config File</button>
    </form>
  </div>
</body>
</html>
